<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>全局css样式</title>
</head>

<body>
  <!-- container是容器的类名 -->
  <div class="container">
    <h1>清华大学</h1>
    <h2>北京大学</h2>
    <h3>浙江大学</h3>
    <!-- small标签是一个子元素标签可以让字体变得更小 -->
    <h4>烟台科技学院<small>,欢迎你的到来</small></h4>

    <p>我是一个段落</p>
    <p class="lead">我是加了样式的段落,我是加了样式的段落,我是加了样式的段落,我是加了样式的段落,我是加了样式的段落,</p>
    <p></p>
  </div>
</body>

</html>
