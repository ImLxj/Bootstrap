<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
  <!-- 
    form-inline: 将表单变成内联表单,但是每个输入框前面必须加label 可以将它隐藏掉

   -->
  <div class="container">
    <!-- 内联的样式 -->
    <form role="form" class="form-inline">
      <div class="form-group">
        <label class="sr-only">date</label>
        <input type="date" class="form-control" placeholder="时间">
      </div>
      <div class="form-group">
        <label class="sr-only">email</label>
        <input type="email" class="form-control" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label>选择文件</label>
        <input type="file">
        <p class="help-block">选择你需要的文件</p>
      </div>
    </form>
    <!-- 行内的表单 -->
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">user</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="user">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <label>
            <input type="checkbox"> &nbsp;记住密码
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
          <label>
            <input class="form-control" type="submit" value="登录">
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label class="col-sm-2 control-label">详细信息</label>
          <textarea rows="5" class="form-control col-sm-offset-2"></textarea>
        </div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox">吃橘子
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">吃苹果
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" checked>男
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" checked>女
        </label>
      </div>

      <select class="form-control">
        <option>1</option>
        <option>1</option>
        <option>1</option>
        <option>1</option>
      </select>
    </form>
  </div>
</body>

</html>
